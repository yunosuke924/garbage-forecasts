version: '3'
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      # TODO: DATABASE名変えたいけど変えても反映されない
      MYSQL_DATABASE: training
    ports:
      - 3306:3306
    networks:
        - external

  tool:
    image: phpmyadmin/phpmyadmin:5
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db #mysqlサービス名を指定
      - PMA_USER=root
      - PMA_PASSWORD=password
    ports:
      - 8080:80
    networks:
      - external
  minio:
    image: minio/minio
    volumes:
      - ./.s3-local:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password1

    command: ['server', '/data', '--console-address', ':9001']


networks:
  external:
    driver: bridge
    internal: false
    name: go-academy
